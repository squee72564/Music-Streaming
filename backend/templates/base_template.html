{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A music streaming server">
    <meta name="keywords" content="music server, music streaming">
    <title>TEMPLATENAME</title>
    <link rel="icon" href="{% static 'images/chaosv2.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="bg-blue-100">
    <nav class="flex px-4 py-4 bg-gray-800 text-white">
      <h1 class="text-3xl font-bold mr-auto bg-gradient-to-r from-purple-500 to-blue-500 text-transparent bg-clip-text">TEMPLATENAME</h1>
      <div class="flex justify-center space-x-10">
        {% if user.is_authenticated %}
          <a class="text-lg font-semibold hover:text-gray-300" href="{% url 'album_create_view' %}">Add Album</a>
          <a class="text-lg font-semibold hover:text-gray-300" href="{% url 'music_collection_page'%}">Collection</a>
          <a class="text-lg font-semibold hover:text-gray-300" href="{% url 'logout_confirmation' %}">Logout</a>
        {% else %}
          <a class="text-lg font-semibold hover:text-gray-300" href="{% url 'home' %}">Home</a>
          <a class="text-lg font-semibold hover:text-gray-300" href="{% url 'login' %}">Login</a>
          <a class="text-lg font-semibold hover:text-gray-300" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
