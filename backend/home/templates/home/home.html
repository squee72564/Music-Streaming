<!-- home -->
{% extends "base_template.html" %}
{% load static %}
{% block content %}
<div>
    <div style="position: relative; width: 300px; height: 300px;">
        <img src="{% static 'images/chaos.svg' %}" alt="Chaos" width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="150" height="150" style="position: absolute; top: 25%; left: 20%;">
            <image href="{% static 'images/music_note.svg' %}" width="100%" height="100%" x="0" y="0" />
        </svg>
    </div>
    <div>
        <h1>Music Streaming</h1>
        <p>Welcome.</p>
    </div>
    <div>
        <button class="font-bold py-1 px-2 rounded bg-blue-500 text-white bg-blue-700" type="button" id="loginButton">Login</button>
        <button class="font-bold py-1 px-2 rounded bg-blue-500 text-white bg-blue-700" type="button" id="signupButton">Sign Up</button>
    </div>
</div>


<script>
    document.getElementById('loginButton').addEventListener('click', function() {
        window.location.href = "{% url 'login' %}";
    });
    document.getElementById('signupButton').addEventListener('click', function() {
        window.location.href = "{% url 'signup' %}";
    });
</script>
{% endblock %}
